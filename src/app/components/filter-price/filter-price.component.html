<form [formGroup]="filterPrice" class="row g-3">
    <div class="col">
        <input
            type="number"
            class="form-control"
            placeholder="Min price"
            formControlName="minPrice"
        >
    </div>
    <div class="col">
        <input
            type="number"
            class="form-control"
            placeholder="Max price"
            formControlName="maxPrice"
        >
    </div>
    <button
        class="btn btn-dark"
        [disabled]="filterPrice.invalid"
        (click)="onSubmit()"
    >Filter</button>
</form>
