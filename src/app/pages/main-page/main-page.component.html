<div class="main-page">
    <app-sidebar [show]="show">
        <app-category (onClick)="handleCategoryClick($event)"></app-category>
    </app-sidebar>

    <div class="main-page__products">
        <div class="main-page__products-up">
            <app-button-icon
                type="btn-dark" icon="menu" (onClick)="toggleSidebar()"
            ></app-button-icon>
            <div class="text">Show menu</div>
        </div>
        <app-product-outlet
            [withOrdering]="true"
            [withFilterSearch]="true"
            [withFilterPrice]="true"
            [params]="params"
        ></app-product-outlet>
    </div>
</div>
